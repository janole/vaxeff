name: 'Update Website'

on:
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup
        run: yarn

      - name: Build
        run: node index.js

      - name: Commit and push
        run: |
          git add docs/index.html docs/screenshot.png
          git commit -m "Update website"
          git push origin main